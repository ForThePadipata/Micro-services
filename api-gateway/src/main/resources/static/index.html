    <title>后台登录 - H-ui.admin.page v3.0</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form id="sysLoginForm" class="form form-horizontal" action="user/main" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="userName" type="text" placeholder="账户" class="input-text size-L"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="userPassword" type="password" placeholder="密码" class="input-text size-L"/>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;"/>
                    <img src="images/VerifyCode.aspx.png"/>
                    <a id="kanbuq" href="javascript:;">看不清，换一张</a>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value=""/>
                        使我保持登录状态
                        <h1 id="myDiv"></h1>
                    </label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input id="submitButton" name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"/>
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;"/>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="footer">Copyright OB by zhu</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" >
    $(document).ready(function() {

        $("#sysLoginForm").submit(function(e) {

            if($("#username").val()==''){
                alert("用户名不能为空！");
                return false;
            }
            $.ajax({
                url: "user/login",
                async: false,
                data: $("#sysLoginForm").serialize(),
                success: function(returnData){
                    if (returnData) {
                        $("#myDiv").text(returnData.errorMessage);
                    } else {
                        //$("#myDiv").text(returnData.errorMessage);
                    }
                    if(null == returnData.dataObject){
                        e.preventDefault();
                    }

                },
                error: function (xhr, ajaxOptions, thrownError) {
                    if (xhr.status == 400) {
                        alert("Sorry, account with the same name already exists.");
                    } else {
                        alert("An error during account creation. Please, try again.");
                    }
                }
            });

        });
    });
</script>

</body>
