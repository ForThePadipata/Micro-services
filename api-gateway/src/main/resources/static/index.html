<div class="login-boxtitle">
	<a href="main.html"><img alt="logo" src="images/logobig.png"/></a>

<div class="login-banner">
	<div class="login-main">
		<div class="login-banner-bg"><span></span><img src="images/big.jpg"/></div>
		<div class="login-box">

			<h3 class="title">登录商城</h3>

			<div class="clear"></div>

			<div class="login-form">
				<form id="sysLoginForm" action="user/main" method="post">
					<div class="user-name">
						<label for="username"><i class="am-icon-user"></i></label>
						<input type="text" name="username" id="username" placeholder="邮箱/手机/用户名">
					</div>
					<div class="user-pass">
						<label for="password"><i class="am-icon-lock"></i></label>
						<input type="password" name="password" id="password" placeholder="请输入密码">
					</div>
				</form>
			</div>

			<div class="login-links">
				<label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
				<a href="#" class="am-fr">忘记密码</a>
				<a href="register.html" class="zcnext am-fr am-btn-default">注册</a>
				<br/>
			</div>
			<div class="am-cf">
				<input type="submit" form="sysLoginForm" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
			</div>
			<div class="partner">
				<h3>合作账号</h3>
				<div class="am-btn-group">
					<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
					<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
					<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
				</div>
			</div>

		</div>
	</div>
</div>

<script src="AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

        $("#sysLoginForm").submit(function(e) {

            if($("#username").val()==''){
                alert("用户名不能为空！");
                return false;
            }
            $.ajax({
                url: "user/auth",
                type: 'POST',
                async: false,
                data: $("#sysLoginForm").serialize(),
                success: function(returnData){
                    if (returnData) {
                        $("#myDiv").text(returnData.errorMessage);
                    } else {
                        //$("#myDiv").text(returnData.errorMessage);
                    }
                    if(null == returnData.dataObject){
                        e.preventDefault();
                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    if (xhr.status == 400) {
                        alert("Sorry, account with the same name already exists.");
                    } else {
                        alert("An error during account creation. Please, try again.");
                    }
                    e.preventDefault();
                }
            });

        });
    });
</script>
