spring:
  application:
    name: api-gateway

server:
  port: 5555

eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123@localhost:1111/eureka/
  instance:
      prefer-ip-address: true


# routes to url
# zuul.routes.api-a-url.path=/api-a-url/**
# zuul.routes.api-a-url.url=http://localhost:2222/


zuul:
  addHostHeader: true #标识最初的服务端请求地址
  ignoredServices: '*' #需要忽略的服务
  routes:
    user:
      path: /user/**    #来自/user的http请求被转发到ec-user-client这个服务上
      serviceId: ec-user-client
      customSensitiveHeaders: true #对指定路由开启自定义敏感头
    order:
      path: /order/**
      sensitiveHeaders: #对指定路由的敏感头设置为空
  AccessFilter:
    pre:
      disable: true #禁用过滤器
# zuul.routes.api-b.path=/api-b/**
# zuul.routes.api-b.serviceId=service-B

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000