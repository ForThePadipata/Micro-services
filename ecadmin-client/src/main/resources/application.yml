#hystrix远程调用全局超时时间设置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
#全局Ribbon客户端调用超时设置
#ribbon:
#  ConnectTimeout: 500 #请求链接超时时间
#  ReadTimeout: 5000  #请求处理超时时间
#指定服务超时设置
compute-service:
  ribbon:
    ConnectTimeout: 500
    ReadTimeout: 5000
#开启指定Feign客户端的DEBUG日志
logging:
  level:
    com:
      github:
        origin:
          web:
            manage:
              service:
                SysUserClient: DEBUG


