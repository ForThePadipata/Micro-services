server:
  port: 3333
spring:
  application:
    name: ecadmin-client
  thymeleaf:
    prefix: classpath:/static/H-ui/ # 指定模板文件路径
    cache: true
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
    suffix: .html
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password123@localhost:1111/eureka/
#开启Feign对请求与响应进行GZIP压缩，减少通信性能损耗
feign:
  compression:
    reqest:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
