server:
  port: 3333
spring:
  application:
    name: ecadmin-client
  thymeleaf:
    prefix: classpath:/static/H-ui/ # 指定模板文件路径
    cache: true
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
    suffix: .html

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/

