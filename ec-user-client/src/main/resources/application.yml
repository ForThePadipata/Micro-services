server:
  port: 8333
spring:
  application:
    name: ec-user-client
eureka:
  # 在注册中心显示IP
  instance:
    hostname: peer1
    preferIpAddress: true
    # 在注册中心中显示的格式
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
  client:
    serviceUrl:
      defaultZone: http://admin:${REGISTRY_SERVER_PASSWORD:password}@peer1:1111/eureka/
#开启Feign对请求与响应进行GZIP压缩，减少通信性能损耗
feign:
  okhttp: #使用OkHttpClient来进行通信 默认通信方式HttpURLConnection不完善
    enabled: true #当请求的错误码为401\407时，会关闭请求流，无法写入错误信息
  compression:
    reqest:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
#hystrix远程调用全局超时时间设置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 7000
#开启指定Feign客户端的DEBUG日志
logging:
  level:
    com:
      github:
        origin:
          client:
            service:
              UserClient: DEBUG
    org:
      springframework:
        web: DEBUG
#指定服务超时设置
ec-user-server:
  ribbon:
    ConnectTimeout: 50000
    ReadTimeout: 50000
#JWT
jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  tokenHead: "Bearer "
  route:
    authentication:
      path: auth
      refresh: refresh
      register: "auth/register"
management.security.enabled: false




